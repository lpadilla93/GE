<div class="login-screen" id="id_ingreso_usuario">
  <div class="view">
    <div class="page">
      <div class="navbar">
        <div class="navbar-inner sliding">
          <div class="left">
            <a href="#" class="link back">
              <i class="icon icon-back"></i>
              <span class="ios-only">Atras</span>
            </a>
          </div>
          <div class="title">Atras</div>
        </div>
      </div>
      <div class="page-content">
        <div class="login-screen-title padding-top">Ingreso</div>
        <div class="list">
          <ul>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Usuario</div>
                <div class="item-input-wrap">
                  <input type="text" name="username" placeholder="Nombre de Usuario">
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Contraseña</div>
                <div class="item-input-wrap">
                  <input type="password" name="password" placeholder="Contraseña">
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="block text-align-right">
          <p class="row">
            <a href="#" class="col button button-big button-fill" style="font-size:.7em" onclick="inicioSesion()">Ingresar</a>
          </p>
          <a class="padding-right text-color-blue" onclick="ing('id_ingreso_usuario')">Cerrar</a>
        </div>
      </div>
    </div>
  </div>
</div>
